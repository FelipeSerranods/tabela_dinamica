</head>
<body>

    <div id="num">
        <input type="number" name ="n1"id="n1">
        <input type="number" name ="n2"id="n2">
        <button onclick="calcular()">calcular</button>
    </div>
    <table id="tabela">
        <thead>
            <th>Soma</th>
            <th>Produto</th>
            <th>Divisão</th>
            <th>Resto da divisão</th>
        </thead>
    </table>
   </div>
